  .append('path')
  .attr('d', function (d) {
    start = x(idToNode[d.source].name)    // X position of start node on the X axis
    end = x(idToNode[d.target].name)      // X position of end node
    return ['M', start, height-30,    // the arc starts at the coordinate x=start, y=height-30 (where the starting node is)
      'A',                            // This means we're gonna build an elliptical arc
      (start - end)/2, ',',    // Next 2 lines are the coordinates of the inflexion point. Height of this point is proportional with start - end distance
      (start - end)/2, 0, 0, ',',
      start < end ? 1 : 0, end, ',', height-30] // We always want the arc on top. So if end is before start, putting 0 here turn the arc upside down.
      .join(' ');
  })
  .style("fill", "none")
  .attr("stroke", "grey")
  .style("stroke-width", function (d){
    return d.value
  })

// Add the circle for the nodes
var nodes = svg
  .selectAll("mynodes")
  .data(data.nodes.sort(function(a,b) { return +b.n - +a.n }))
  .enter()
  .append("circle")
    .attr("cx", function(d){ return(x(d.name))})
    .attr("cy", height-30)
    .attr("r", function(d){ return(size(d.n))})
    .style("fill", function(d){ return mycolor(d.grp)})
    .attr("stroke", "white")

// Add the highlighting functionality
nodes
  .on('mouseover', function (d) {
    //console.debug(d.name, codes)
    codeElement.innerHTML = `${codes[d.name]}\n\n${d.name}`
    //console.debug(codes[d.name])
    // Highlight the nodes: every node is green except of him
    nodes
      .style('opacity', .2)
    d3.select(this)
      .style('opacity', 1)
    // Highlight the connections
    links
      .style('stroke', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? mycolor(d.grp) : '#b8b8b8';})
      .style('stroke-opacity', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? 1 : .2;})
      .style('stroke-width', function (link_d) {
        return link_d.source === d.id || link_d.target === d.id ? link_d.value : 1;
      })

  })
  .on('mouseout', function (d) {
    nodes.style('opacity', 1)
    links
      .style('stroke', 'grey')
      .style('stroke-opacity', .8)
      .style("stroke-width", function (d){
        return d.value
      })
